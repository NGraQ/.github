name: Bug Report
description: Create a report to help us improve
title: "[Bug]: "
labels: ["bug", "triage"]
body:
  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear and concise description of what the bug is.
      placeholder: The model fails to extract entities when the input text is longer than 512 tokens...
    validations:
      required: true
  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior.
      placeholder: |
        1. Load model 'v1.0'
        2. Input text '...'
        3. Run inference
    validations:
      required: true
  - type: input
    id: environment
    attributes:
      label: Environment
      description: OS, Python version, PyTorch version, CUDA version.
      placeholder: Ubuntu 20.04, Python 3.9, PyTorch 2.0, CUDA 11.8
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Error Logs
      description: Please paste the full traceback.
      render: shell